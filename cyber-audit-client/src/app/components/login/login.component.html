
<div class="login-main-text" style="text-align: center;">
    <h2>Application<br> Login Page</h2>
    <img src="assets/img/tntech_logo.png" alt="TN Tech Logo" width="300" height="200">
    <p>Login or register from here to access.</p>
</div>

<div class="main">
 <div class="d-flex justify-content-center">
    <div class="login-form">
       <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
             <label for="username">User Name</label>
             <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel">
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">Username is required</div>
          <div class="form-group">
             <label for="password">Password</label>
             <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
             <div *ngIf="password.errors.required">Password is required</div>
             <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
          <div class="form-group">
             <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Login Failed: {{ errorMessage }} </div>
          </div>
          <div class="form-group text-center" style="margin-top: 10px; margin-bottom: 10px;" >
            <button type="submit" class="btn btn-primary" style="margin-right: 25px;">Login</button>
            <a routerLink="/register" routerLinkActive="ACTIVE" ><button type="button" class="btn btn-secondary">Register</button></a>
          </div>
       </form>
       <div class="alert alert-success" *ngIf="isLoggedIn"> Logged in as {{ roles }}.</div>
    </div>
 </div>
