<div class="table-responsive">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">Report ID</th>
            <th scope="col">Survey ID</th>
            <th scope="col">Response ID</th>
          </tr>
        </thead>
        <tbody *ngFor="let report of reports; index as i" > <!-- *ngFor="let user of users; index as i" -->
           <tr> <!-- *ngFor="let user of report.users" -->
            <td>{{reports[i].userId}}</td>
            <td>{{reports[i].reportId}}</td>
            <td>{{reports[i].surveyId}}</td>
            <td>{{reports[i].responseId}}</td>
          </tr>
        </tbody>
    </table>
  </div>
